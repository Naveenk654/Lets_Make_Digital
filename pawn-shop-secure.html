<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Main form container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            z-index: -1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Form header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 12px;
            font-weight: 700;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.95rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        /* Voice input buttons */
        .voice-input-group {
            position: relative;
        }

        .voice-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease, color 120ms ease;
            box-shadow: 0 4px 16px rgba(78, 205, 196, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .voice-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            transform: translateY(-50%) scale(1.12);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.25), 0 10px 22px rgba(255, 107, 107, 0.35);
            color: #fff;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: buttonGradient 3s ease-in-out infinite;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status message */
        .status-message {
            padding: 18px 24px;
            border-radius: 16px;
            margin-top: 24px;
            font-weight: 500;
            text-align: center;
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-message.warning {
            background: rgba(255, 152, 0, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-container {
                padding: 24px;
                margin: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }

            /* Enhanced mobile touch targets */
            .voice-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }

            .form-input {
                padding: 20px 28px;
                font-size: 1.1rem;
            }

            .submit-btn {
                padding: 24px;
                font-size: 1.3rem;
            }

            .logout-btn {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                margin: 5px;
            }

            .voice-btn {
                width: 52px;
                height: 52px;
                font-size: 20px;
            }

            .form-input {
                padding: 22px 32px;
                font-size: 1.2rem;
            }

            .submit-btn {
                padding: 28px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <script>
        let recognition = null;
        let currentField = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            // Check if we're on HTTPS (required for mobile)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                console.warn('Speech recognition requires HTTPS on mobile devices');
                showStatus('‚ö†Ô∏è Voice input requires HTTPS on mobile devices', 'warning');
                return;
            }

            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;
                
                // Mobile-specific settings
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    console.log('Configuring speech recognition for mobile');
                    recognition.continuous = true; // Sometimes works better on mobile
                    recognition.interimResults = true; // Show partial results
                }

                recognition.onresult = function(event) {
                    console.log('Speech recognition result:', event);
                    let transcript = '';
                    
                    // Handle both final and interim results
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            transcript = event.results[i][0].transcript;
                            break;
                        } else {
                            // Use interim result if no final result yet
                            transcript = event.results[i][0].transcript;
                        }
                    }
                    
                    if (currentField && transcript) {
                        const field = document.getElementById(currentField);
                        if (field) {
                            field.value = transcript;
                            field.dispatchEvent(new Event('input', { bubbles: true }));
                        }
                        stopVoiceInput();
                        showStatus('‚úÖ Voice input received!', 'success');
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopVoiceInput();
                    
                    let errorMessage = 'Voice input failed. ';
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage += 'No speech detected. Please try again.';
                            break;
                        case 'audio-capture':
                            errorMessage += 'Microphone not found. Please check your microphone.';
                            break;
                        case 'not-allowed':
                            errorMessage += 'Microphone access denied. Please allow microphone access.';
                            break;
                        case 'network':
                            errorMessage += 'Network error. Please check your connection.';
                            break;
                        default:
                            errorMessage += 'Please try again.';
                    }
                    showStatus(`‚ùå ${errorMessage}`, 'error');
                };

                recognition.onend = function() {
                    stopVoiceInput();
                };

                recognition.onstart = function() {
                    console.log('Speech recognition started');
                };
            } else {
                console.log('Speech recognition not supported');
            }
        }

        // Start voice input for a specific field
        function startVoiceInput(fieldId) {
            console.log('Starting voice input for field:', fieldId);
            
            // Check HTTPS requirement for mobile
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showStatus('‚ùå Voice input requires HTTPS on mobile devices. Please use the secure version of this site.', 'error');
                return;
            }

            // Check if speech recognition is supported
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showStatus('‚ùå Voice input not supported in this browser. Please use Chrome, Edge, or Safari.', 'error');
                return;
            }

            // Initialize if not already done
            if (!recognition) {
                initSpeechRecognition();
            }

            // For mobile devices, try a different approach
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                console.log('Mobile device detected, using mobile-specific approach');
                startMobileVoiceInput(fieldId);
            } else {
                // Desktop approach
                startDesktopVoiceInput(fieldId);
            }
        }

        // Mobile-specific voice input
        function startMobileVoiceInput(fieldId) {
            // First, try to get microphone permission
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        console.log('Microphone permission granted on mobile');
                        // Stop the stream immediately as we just needed permission
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Now start recognition
                        startRecognition(fieldId);
                    })
                    .catch((error) => {
                        console.error('Mobile microphone permission error:', error);
                        let errorMsg = '‚ùå Microphone access denied. ';
                        
                        if (error.name === 'NotAllowedError') {
                            errorMsg += 'Please tap "Allow" when prompted for microphone access, or go to browser settings and enable microphone permission for this site.';
                        } else if (error.name === 'NotFoundError') {
                            errorMsg += 'No microphone found. Please connect a microphone.';
                        } else if (error.name === 'NotSupportedError') {
                            errorMsg += 'Microphone not supported on this device.';
                        } else {
                            errorMsg += 'Please check your browser settings and allow microphone access.';
                        }
                        
                        showStatus(errorMsg, 'error');
                    });
            } else {
                // Fallback - try direct recognition
                startRecognition(fieldId);
            }
        }

        // Desktop voice input
        function startDesktopVoiceInput(fieldId) {
            // Check if microphone permission is available
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        // Permission granted, start recognition
                        startRecognition(fieldId);
                    })
                    .catch((error) => {
                        console.error('Microphone permission error:', error);
                        let errorMsg = '‚ùå Microphone access denied. ';
                        
                        if (error.name === 'NotAllowedError') {
                            errorMsg += 'Please click the microphone icon in your browser address bar and allow microphone access.';
                        } else if (error.name === 'NotFoundError') {
                            errorMsg += 'No microphone found. Please connect a microphone.';
                        } else if (error.name === 'NotSupportedError') {
                            errorMsg += 'Microphone not supported on this device.';
                        } else {
                            errorMsg += 'Please check your browser settings and allow microphone access.';
                        }
                        
                        showStatus(errorMsg, 'error');
                    });
            } else {
                // Fallback for older browsers
                startRecognition(fieldId);
            }
        }

        function startRecognition(fieldId) {
            if (!recognition) {
                showStatus('‚ùå Speech recognition not available.', 'error');
                return;
            }

            currentField = fieldId;
            const button = document.querySelector(`[onclick="startVoiceInput('${fieldId}')"]`);
            if (button) {
                button.classList.add('listening');
                button.textContent = 'üî¥';
            }
            
            try {
                recognition.start();
                showStatus('üé§ Listening... Speak now', 'success');
            } catch (error) {
                console.error('Failed to start recognition:', error);
                stopVoiceInput();
                showStatus('‚ùå Voice input not available. Please try again.', 'error');
            }
        }

        // Stop voice input
        function stopVoiceInput() {
            if (recognition && recognition.state !== 'inactive') {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Error stopping recognition:', error);
                }
            }
            
            currentField = null;
            const buttons = document.querySelectorAll('.voice-btn');
            buttons.forEach(button => {
                button.classList.remove('listening');
                button.textContent = 'üé§';
            });
        }

        // Show status message
        function showStatus(message, type) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Logout function
        async function logout() {
            const logoutBtn = document.querySelector('.logout-btn');
            const originalText = logoutBtn.textContent;
            
            try {
                logoutBtn.disabled = true;
                logoutBtn.innerHTML = '<span class="loading-spinner"></span>Logging out...';
                
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    logoutBtn.innerHTML = '<span class="loading-spinner"></span>Success! Redirecting...';
                    showStatus('‚úÖ Logged out successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    logoutBtn.innerHTML = '<span class="loading-spinner"></span>Redirecting...';
                    showStatus('‚ö†Ô∏è Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect even if network fails
                showStatus('‚ö†Ô∏è Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            } finally {
                logoutBtn.disabled = false;
                logoutBtn.textContent = originalText;
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth-status', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        document.getElementById('userInfo').textContent = `Welcome, ${data.username}!`;
                    } else {
                        window.location.href = '/login';
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login';
            }
        }

        // Form submission
        document.getElementById('articleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Submitting...';

            try {
                const formData = new FormData(this);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    submitBtn.innerHTML = '<span class="loading-spinner"></span>Success! Saving...';
                    showStatus('‚úÖ Article submitted successfully!', 'success');
                    this.reset();
                } else {
                    let errorMessage = result.message || 'Submission failed';
                    if (result.errors && result.errors.length > 0) {
                        errorMessage += ': ' + result.errors.join(', ');
                    }
                    showStatus(`‚ùå ${errorMessage}`, 'error');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus('‚ùå Network error. Please try again.', 'error');
            } finally {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }, 2000);
            }
        });

        // Debug function to check mobile capabilities
        function debugMobileCapabilities() {
            console.log('=== Mobile Debug Info ===');
            console.log('User Agent:', navigator.userAgent);
            console.log('Is Mobile:', /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
            console.log('Protocol:', location.protocol);
            console.log('Hostname:', location.hostname);
            console.log('Speech Recognition Support:', 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window);
            console.log('MediaDevices Support:', !!navigator.mediaDevices);
            console.log('getUserMedia Support:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        console.log('‚úÖ Microphone permission: GRANTED');
                    })
                    .catch((error) => {
                        console.log('‚ùå Microphone permission:', error.name, error.message);
                    });
            }
            console.log('========================');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            initSpeechRecognition();
            
            // Debug mobile capabilities
            debugMobileCapabilities();
            
            // Add click handlers to voice buttons (with mobile touch support)
            document.querySelectorAll('.voice-btn').forEach(button => {
                // Handle both click and touch events for better mobile support
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleVoiceButtonClick(this);
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleVoiceButtonClick(this);
                });
            });
            
            function handleVoiceButtonClick(button) {
                const fieldId = button.getAttribute('onclick').match(/startVoiceInput\('([^']+)'\)/)[1];
                
                if (button.classList.contains('listening')) {
                    // Stop if currently listening
                    stopVoiceInput();
                    showStatus('üõë Voice input stopped', 'success');
                } else {
                    // Start voice input
                    startVoiceInput(fieldId);
                }
            }

            // Add backup click handler for logout button
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            }
        });
    </script>
</body>
